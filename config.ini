# Archivo de Configuración - Procesador BLF
# =======================================
# 
# Este archivo contiene las configuraciones por defecto para el procesador
# de archivos BLF. Puedes modificar estas rutas según tu sistema.

[Rutas]
# Directorio donde buscar archivos BLF por defecto
directorio_blf = C:\ruta\a\tus\archivos\blf

# Archivo DBC para decodificación (opcional)
archivo_dbc = C:\haranzales\OneDrive - Superpolo S.A.S\Ingenieria\Desarrollo de Software EV\Datos\DBC\IP_JZ - CAN EV.DBC

# Directorio de salida para archivos procesados
directorio_salida = C:\Users\henry\Documents\GitHub\Diagnostico-de-autonomia-vehicular\output

[Procesamiento]
# Número máximo de registros a mostrar en la tabla (para rendimiento)
max_registros_tabla = 1000

# Habilitar procesamiento en paralelo (experimental)
procesamiento_paralelo = false

# Tamaño de lote para procesamiento de archivos grandes
tamaño_lote = 10000

[Visualización]
# Colores por defecto para gráficos (RGB)
colores_graficos = blue,red,green,magenta,cyan,yellow,black,orange,purple,brown

# Resolución por defecto para exportar gráficos
resolucion_export = 1920x1080

# Formato por defecto para exportar gráficos
formato_export = png

[Logging]
# Nivel de logging (DEBUG, INFO, WARNING, ERROR)
nivel_log = INFO

# Archivo de log
archivo_log = blf_processor.log

# Tamaño máximo del archivo de log en MB
max_tamaño_log = 10